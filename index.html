<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="materialize.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="materialize.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
</head>
<body class="">
<script>
    $(document).ready(function () {
        var height = $(window).height();
        $(".valign-wrapper").css("height", height);
        $("#start").click(function () {
            $(".startDiv").hide();
        });
        $("#start").delay(1000).fadeIn(500);
    });
</script>
<style>
.container{-webkit-animation:myanim 1s;width:100%;}
.btn{-webkit-animation:increaseButton 1s;}
@-webkit-keyframes myanim
{
    0%{-webkit-transform:translate(0px,-1500px);}
    20%{-webkit-transform:translate(0px,0px);}
    40%{-webkit-transform:translate(0px,-50px);}
    60%{-webkit-transform:translate(0px,0px);}
    80%{-webkit-transform:translate(0px,-30px);}
    100%{-webkit-transform:translate(0px,0px);}
}
@-webkit-keyframes increaseButton
{
    0%{-webkit-transform:translate(-1500px,0px);}
    20%{-webkit-transform:translate(0px,0px);}
    40%{-webkit-transform:translate(-50px,0px);}
    60%{-webkit-transform:translate(0px,0px);}
    80%{-webkit-transform:translate(-30px,0px);}
    100%{-webkit-transform:translate(0px,0px);}
}
.row{margin-left:0px !important;width:100%}
.valign-wrapper{width:100%;}
.valign{text-shadow:1px 0px 0px #000;}
.row p{font-weight:300;}
</style>
<div class="container center-align light-blue darken-4" >
    <div class="valign-wrapper" >
        <div class="row startDiv" >
        <h5 class="valign white-text">Color Finder</h5>
        <div class="clearfix"></div>
        <p class="white-text">Find the different Cube, Share on Moments who beats the most players.</p>
        <div class="clearfix"></div>
        <a href="randomcell.html" id="start" class="btn white indigo-text waves-effect waves-black">START</a>
        </div>
        <div class="">
            
        </div>
    </div>
</div>    
</body>
</html>
